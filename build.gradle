plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'fr.modcraftmc'
version '1.0-SNAPSHOT'


compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url = 'https://raw.githubusercontent.com/modcraftmc/ModcraftMaven/master/'}
}

dependencies {
    compile 'com.jfoenix:jfoenix:9.0.10'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.azuriom:azauth:1.0-SNAPSHOT'
    //compile 'com.github.Dansoftowner:FXTaskbarProgressBar:v11.2.7'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'org.json:json:20200518'
    compile group: 'com.google.guava', name: 'guava', version: 'r05'
    compile 'de.jensd:fontawesomefx-commons:11.0'
    compile 'fr.flowargs:openlauncherlib:3.1.3'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'fr.flowarg:flowmultitools:1.2.3'
    compile 'com.github.marianobarrios:tls-channel:0.4.0'

}


javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base' ]

    mainClassName = "fr.modcraftmc.launcher.PrimaryLauncher"

}

jar {
    manifest {
        attributes 'Main-Class': 'fr.modcraftmc.launcher.PrimaryLauncher'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}