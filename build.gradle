plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'fr.modcraftmc'
version '1.0-SNAPSHOT'


compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url = 'https://raw.githubusercontent.com/modcraftmc/ModcraftMaven/master/'}
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'org.json:json:20200518'
    implementation group: 'com.google.guava', name: 'guava', version: 'r05'
    implementation 'de.jensd:fontawesomefx-commons:11.0'
    implementation 'fr.flowargs:openlauncherlib:3.1.3'
    implementation 'fr.flowarg:flowmultitools:1.2.3'
    implementation 'io.github.typhon0:AnimateFX:1.2.2'
    implementation 'com.github.marianobarrios:tls-channel:0.4.0'

}


javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base' ]

    mainClassName = "fr.modcraftmc.launcher.PrimaryLauncher"

}

jar {
    manifest {
        attributes 'Main-Class': 'fr.modcraftmc.launcher.PrimaryLauncher'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveName = 'launcher.jar'
}


task prepareForDeploy(type:Exec) {
    workingDir = './build/libs'

    executable "sh"
    args "-c", "md5sum launcher.jar > launcher.txt && sed -i 's/ launcher.jar/ /g' launcher.txt";
}


jar.finalizedBy('prepareForDeploy')